name: Deploy to Raspberry Pi

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build for ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${{ github.sha }}" -o hivedeck-agent .

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to Pi
        run: |
          # Wait for Tailscale to be ready
          sleep 5

          # Ensure directory exists
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@pi \
            'mkdir -p /home/ngenoh/dev/backend/hivedeck-agent'

          # Copy binary to Pi
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            hivedeck-agent root@pi:/home/ngenoh/dev/backend/hivedeck-agent/hivedeck-agent.new

          # Replace binary and restart service
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@pi << 'EOF'
            set -e
            cd /home/ngenoh/dev/backend/hivedeck-agent

            # Create .env if it doesn't exist
            if [ ! -f .env ]; then
              cat > .env << 'ENVEOF'
          PORT=8091
          HOST=0.0.0.0
          API_KEY=change-me-to-a-secure-key
          JWT_SECRET=change-me-to-a-secure-secret
          ALLOWED_ORIGINS=*
          RATE_LIMIT_RPS=100
          DOCKER_ENABLED=false
          LOG_LEVEL=info
          ALLOWED_SERVICES=routerctl-agent,hivedeck-agent,docker,nginx,ssh,tailscaled
          ENVEOF
              echo "Created default .env file"
            fi

            # Create systemd service if it doesn't exist
            if [ ! -f /etc/systemd/system/hivedeck-agent.service ]; then
              cat > /etc/systemd/system/hivedeck-agent.service << 'SVCEOF'
          [Unit]
          Description=Hivedeck Agent - Server Monitoring Agent
          Documentation=https://github.com/ngenohkevin/hivedeck-agent
          After=network.target

          [Service]
          Type=simple
          User=root
          WorkingDirectory=/home/ngenoh/dev/backend/hivedeck-agent
          ExecStart=/home/ngenoh/dev/backend/hivedeck-agent/hivedeck-agent
          Restart=always
          RestartSec=5
          EnvironmentFile=/home/ngenoh/dev/backend/hivedeck-agent/.env

          [Install]
          WantedBy=multi-user.target
          SVCEOF
              systemctl daemon-reload
              systemctl enable hivedeck-agent
              echo "Created and enabled systemd service"
            fi

            # Stop existing service
            systemctl stop hivedeck-agent || true

            # Replace binary
            mv hivedeck-agent.new hivedeck-agent
            chmod +x hivedeck-agent

            # Start service
            systemctl start hivedeck-agent
            sleep 2
            systemctl status hivedeck-agent --no-pager
          EOF

      - name: Verify deployment
        run: |
          sleep 3
          curl -sf http://pi:8091/health || exit 1
          echo "Deployment successful!"
